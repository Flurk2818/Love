<html>
  <head>
    <script>
      window.onload = function () {
        setInterval(() => {
          document.getElementById("heart").style.height = "30vw";
          document.getElementById("heart").style.transition = "height 0.5s";
          document.getElementById("heart").style.transitionTimingFunction =
            "ease-in-out";
        document.getElementById("heart-1").style.height = "25vw";
        document.getElementById("heart-1").style.transition = "height 0.5s";
        document.getElementById("heart-1").style.transitionTimingFunction =
            "ease-in-out";
        document.getElementById("heart-2").style.height = "15vw";
        document.getElementById("heart-2").style.transition = "height 0.5s";
        document.getElementById("heart-2").style.transitionTimingFunction =
            "ease-in-out";
          document.getElementById("buy").style.fontSize = "2em";
          document.getElementById("buy").style.transition = "font-size 0.5s";
          document.getElementById("buy").style.transitionTimingFunction =
            "ease-in-out";
            document.getElementById("spread").style.fontSize = "2em";
            document.getElementById("spread").style.transition = "font-size 0.5s";
            document.getElementById("spread").style.transitionTimingFunction =
              "ease-in-out";
            document.getElementById("love").style.fontSize = "2em";
            document.getElementById("love").style.transition = "font-size 0.5s";
            document.getElementById("love").style.transitionTimingFunction =
              "ease-in-out";
          setTimeout(() => {
            document.getElementById("heart").style.height = "25vw";
            document.getElementById("heart").style.transition = "height 0.5s";
            document.getElementById("heart").style.transitionTimingFunction =
              "ease-in-out";
            document.getElementById("heart-1").style.height = "22vw";
            document.getElementById("heart-1").style.transition = "height 0.5s";
            document.getElementById("heart-1").style.transitionTimingFunction =
              "ease-in-out";
            document.getElementById("heart-2").style.height = "12vw";
            document.getElementById("heart-2").style.transition = "height 0.5s";
            document.getElementById("heart-2").style.transitionTimingFunction =
              "ease-in-out";
            document.getElementById("buy").style.fontSize = "1.5em";
            document.getElementById("buy").style.transition = "font-size 0.5s";
            document.getElementById("buy").style.transitionTimingFunction =
              "ease-in-out";
            document.getElementById("spread").style.fontSize = "1.9em";
            document.getElementById("spread").style.transition = "font-size 0.5s";
            document.getElementById("spread").style.transitionTimingFunction =
              "ease-in-out";
            document.getElementById("love").style.fontSize = "1.9em";
            document.getElementById("love").style.transition = "font-size 0.5s";
            document.getElementById("love").style.transitionTimingFunction =
              "ease-in-out";
          }, 500);
        }, 1000);
      };
    </script>
  </head>
<header style="width: 100%; height: 5em; background-color: #292929; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; left: 0;">
